<html>

<head>
    <!-- Link to Water CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <!-- Variables -->
    <script>
        user = 'techpixel';
        repo = 'cataki';
    </script>

    <!-- Main script -->
    <script>
        (async () => {
            const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
            const data = await response.json();
            let htmlString = '<ul>';

            for (let file of data) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            
            document.getElementById('title').innerHTML = repo;            
            document.getElementById('dir').innerHTML = htmlString;
        })()
    </script>

</head>

<body>
    <h1 id='title'></h1>
    <div id='dir'></div>
<body>

</html>
